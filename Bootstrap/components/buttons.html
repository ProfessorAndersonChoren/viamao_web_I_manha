<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <main class="container">
        <h2>Botões simples</h2>
        <button class="btn btn-primary">Botão Primário</button>
        <button class="btn btn-secondary">Botão Secundário</button>
        <button class="btn btn-success">Botão Sucesso</button>
        <button class="btn btn-warning">Botão Advertência</button>
        <button class="btn btn-danger">Botão Perigo</button>
        <button class="btn btn-info">Botão Informação</button>
        <h2>Botões com ícones</h2>
        <button class="btn btn-danger">
            <i class="bi bi-trash2"></i> Remover
        </button>
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i>
        </button>
        <h2>Botões vazados</h2>
        <button class="btn btn-outline-primary">Botão Primário</button>
        <button class="btn btn-outline-secondary">Botão Secundário</button>
        <button class="btn btn-outline-success">Botão Sucesso</button>
        <button class="btn btn-outline-warning">Botão Advertência</button>
        <button class="btn btn-outline-danger">Botão Perigo</button>
        <button class="btn btn-outline-info">Botão Informação</button>
        <h2>Botão vazado com ícone</h2>
        <button class="btn btn-outline-danger">
            <i class="bi bi-trash"></i>
        </button>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="js/calculadora.js" defer></script>
</head>
<body>
    <main class="container w-50 my-3">
        <section class="row">
            <article class="col-10">
                <input type="number" id="inputOne" name="inputOne" placeholder="Digite o primeiro número" class="form-control mb-3">
                <input type="number" id="inputTwo" name="inputTwo" placeholder="Digite o segundo número" class="form-control">
            </article>
            <article class="col-2 d-flex flex-column">
                <button class="btn btn-primary mb-1" id="btnSum">+</button>
                <button class="btn btn-primary mb-1" id="btnSub">-</button>
                <button class="btn btn-primary mb-1" id="btnMult">*</button>
                <button class="btn btn-primary" id="btnDiv">/</button>
            </article>
        </section>
        <div class="alert alert-primary mt-3 d-none" id="divOutput"></div>
    </main>
</body>
</html>
